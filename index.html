<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel=stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Bookmark App</h1>
  </header>
  <main>
    <form id="input-bookmark">
      <fieldset>
        <legend>Add a Bookmark</legend>
        <div class="form-input">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" class="title-block" placeholder="Bookmark List">
        </div>
        <label for="input-url">URL: </label>
        <input type="url" name="url" id="input-url" class="url" placeholder="https://www.example.com/">
        <label for="add-description">Description: </label>
        <input type="text" name="description" id="description" class="input-description"
          placeholder="Here are some great sources">
        <label for="rating-label">Rating: </label>
        <input type="number" name="rating" id="rating" class="rating">
        <button type="submit">Add Item</button>
      </fieldset>
    </form>
    <ul class="bookmarks-listed"></ul>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
</body>
</html>
