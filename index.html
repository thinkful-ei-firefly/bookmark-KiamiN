<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel=stylesheet>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header" role="banner">
    <h1>Bookmark App</h1>
  </header>
  <main class="content-container">
    <div class="error alert"></div>
    <div class="form-container">
      <div class="input-group">
        <label for="filter">Filter Bookmarks by Minimum Rating</label>
        <select id="filter" name="filter">
          <option value="">Show All</option>
          <option value="2"> 2 stars</option>
          <option value="3"> 3 stars</option>
          <option value="4"> 4 stars</option>
          <option value="5"> 5 stars</option>
        </select>
      </div>

      <button class="button" aria-live="polite">Add Bookmark</button>
      <div class="form-holder"></div>
    </div>
    <div class="bookmark-list-title">
      <h2></h2>
    </div>
    <ul aria-live="polite" class="bookmarkList" ></ul>
  </main>
    <ul class="bookmarks-listed"></ul>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
</body>
</html>
